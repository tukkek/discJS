<html>
  <head>
    <title>DiscJS</title>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style/discjs.css">
    <link rel="stylesheet" type="text/css" href="style/tool.css">
     <script src="src/data.js"></script> 
     <script src="src/build.js"></script> 
     <script src="src/interface.js"></script> 
     <script src="src/playback.js"></script> 
     <script src="src/tools.js"></script> 
  </head>
  <body onload='build();'>
    <div id='launchpad'></div>
    <div id='controls'>
      <a onclick='play();' id='play' title='Play/pause'>▶</a>
      <a onclick='reset();' title='Reset pads'>↶</a>
    </div>
    <div id='toolarea'>
      <div id='toollabel'></div>
      <div class='hint'>(press left and right arrow to make micro-adjustments)</div>
      <div id='toolvalue'></div>
      <div><input type='range' id='toolinput' onchange='updatetoolvalue(this);'></div>
      <div id='toolactions'>
        <button onclick='resettool(this);'>Reset</button>
        <button onclick='closetool(this);'>Close</button>
      </div>
    </div>
    <audio id='recording' controls='true'></audio>
  </body>
</html>
